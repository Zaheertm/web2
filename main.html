<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Windows</title>
    <script>
        function openWindows() {
            window.open('https://www.blank.com', '_xyz');
            window.open('https://www.blank.com', '_xyz');
            window.open('https://www.blank.com', '_xyz');
        }
    </script>
</head>
<body>
    <h1>Open Multiple Windows</h1>
    <button onclick="openWindows()">Open Windows</button>
</body>
</html>
